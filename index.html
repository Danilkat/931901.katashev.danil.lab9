<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <section class="calculator">
    <table>
      <tr>
        <td colspan="5" class = "text_box">0</td>
      </tr>
      <tr>
        <td><button onclick="addDigit(7)">7</button></td>
        <td><button onclick="addDigit(8)">8</button></td>
        <td><button onclick="addDigit(9)">9</button></td>
        <td><button onclick="divide()">/</button></td>
        <td><button onclick="clearCalc()">C</button></td>
      </tr>
      <tr>
        <td><button onclick="addDigit(4)">4</button></td>
        <td><button onclick="addDigit(5)">5</button></td>
        <td><button onclick="addDigit(6)">6</button></td>
        <td><button onclick="multiply()">*</button></td>
        <td><button onclick="backspc()"><-</button></td>
      </tr>
      <tr>
        <td><button onclick="addDigit(1)">1</button></td>
        <td><button onclick="addDigit(2)">2</button></td>
        <td><button onclick="addDigit(3)">3</button></td>
        <td><button onclick="subtract()">-</button></td>
        <td rowspan=2><button onclick="result()">=</button></td>
      </tr>
      <tr>
        <td colspan=2><button onclick="addDigit(0)">0</button></td>
        <td><button onclick="dot()">.</button></td>
        <td><button onclick="add()">+</button></td>
      </tr>
    </table>
  </section>
</body>
</html>
